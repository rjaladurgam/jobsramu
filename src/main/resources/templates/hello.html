<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Hello World!</title>
    </head>
    <body>
        <h1 th:inline="text">Hello  <span th:text="${fromcontroller}"> Dummy Controller text </span>  </h1>
        <h1 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h1>
        <div sec:authorize="hasRole('Provider')">
  			Role Provider authenticated.
		</div>
		<div sec:authorize="hasRole('Receiver')">
  			Role Receiver authenticated.
		</div>
	
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
